<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Music Library</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="search-input" class="form-control" placeholder="Search by artist or album...">
            </div>
            <div class="col-md-6">
                <select id="sort-select" class="form-select">
                    <option value="artist-asc">Sort by Artist (A-Z)</option>
                    <option value="artist-desc">Sort by Artist (Z-A)</option>
                    <option value="album-asc">Sort by Album (A-Z)</option>
                    <option value="album-desc">Sort by Album (Z-A)</option>
                    <option value="tracks-asc">Sort by Tracks (Low to High)</option>
                    <option value="tracks-desc">Sort by Tracks (High to Low)</option>
                </select>
            </div>
        </div>
        
        <div id="album-grid" class="row"></div>
        
        <button id="back-to-top" class="btn btn-primary position-fixed bottom-0 end-0 m-3" style="display: none;">Back to Top</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="tracklist-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close Tracklist</button>
                    <button type="button" class="btn btn-success" id="play-spotify-btn">Play on Spotify</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
